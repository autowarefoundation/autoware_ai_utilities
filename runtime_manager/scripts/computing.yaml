    - name : waypoint_maker
      desc : waypoint_maker desc sample
      subs :
       - name : waypoint_loader
         desc : waypoint_loader desc sample
         cmd  : roslaunch waypoint_maker waypoint_loader.launch
         param: waypoint_loader
         gui  :
           dialog_width  : 600
           dialog_height : 450
           multi_lane_csv :
             depend      : load_csv
             depend_bool : 'lambda v : v == 1'
             prop  : 1
           realtime_tuning_mode:
             depend      : replanning_mode
             depend_bool : 'lambda v : v == 1'
             flags : [ nl ]
           resample_mode :
             depend      : replanning_mode
             depend_bool : 'lambda v : v == 1'
           resample_interval :
             depend      : replanning_mode
             depend_bool : 'lambda v : v == 1'
             flags : [ nl ]
           replan_curve_mode :
             depend      : replanning_mode
             depend_bool : 'lambda v : v == 1'
           overwrite_vmax_mode :
             depend      : replanning_mode
             depend_bool : 'lambda v : v == 1'
           replan_endpoint_mode :
             depend      : replanning_mode
             depend_bool : 'lambda v : v == 1'
             flags : [ nl ]
           velocity_max :
             depend      : replanning_mode
             depend_bool : 'lambda v : v == 1'
             flags : [ nl ]
           radius_thresh :
             depend      : replanning_mode
             depend_bool : 'lambda v : v == 1'
             flags : [ nl ]
           radius_min :
             depend      : replanning_mode
             depend_bool : 'lambda v : v == 1'
             flags : [ nl ]
           velocity_min :
             depend      : replanning_mode
             depend_bool : 'lambda v : v == 1'
             flags : [ nl ]
           accel_limit :
             depend      : replanning_mode
             depend_bool : 'lambda v : v == 1'
             flags : [ nl ]
           decel_limit :
             depend      : replanning_mode
             depend_bool : 'lambda v : v == 1'
             flags : [ nl ]
           velocity_offset :
             depend      : replanning_mode
             depend_bool : 'lambda v : v == 1'
             flags : [ nl ]
           end_point_offset :
             depend      : replanning_mode
             depend_bool : 'lambda v : v == 1'
             flags : [ nl ]
           braking_distance :
             depend      : replanning_mode
             depend_bool : 'lambda v : v == 1'
             flags : [ nl ]

       - name : waypoint_saver
         desc : waypoint_saver desc sample
         cmd  : roslaunch waypoint_maker waypoint_saver.launch
         param: waypoint_saver
         gui  :
           input_type    :
             flags       : [ nl ]
           save_filename :
             prop        : 1
             flags       : [ nl ]
           save_velocity :
             depend      : input_type
             depend_bool : 'lambda v : v == 0'
           interval      :
             depend      : input_type
             depend_bool : 'lambda v : v == 0'
             flags       : [ nl ]
           lane_topic    :
             depend      : input_type
             depend_bool : 'lambda v : v == 1'
       - name : waypoint_clicker
         desc : waypoint_clicker desc sample
         cmd  : rosrun waypoint_maker waypoint_clicker
         param: waypoint_clicker
       - name : waypoint_creator
         desc : create waypoints from some source points
         cmd  : roslaunch waypoint_maker waypoint_creator.launch
         gui  :
           interpolation_method    :
             flags       : [ nl ]
           source_point_topic    :
             flags       : [ nl ]
           delete_pose_topic    :
             flags       : [ nl ]
           interpolation_interval    :
             flags       : [ nl ]
           waypoint_velocity    :
             flags       : [ nl ]
         param: waypoint_creator
       - name : waypoint_velocity_visualizer
         desc : waypoint_velocity_visualizer desc sample
         cmd  : roslaunch waypoint_maker waypoint_velocity_visualizer.launch
         param: waypoint_velocity_visualizer

    - name : waypoint_planner
      desc : waypoint_planner desc sample
      subs :
      - name : astar_avoid
        desc : astar_avoid desc sample
        cmd  : roslaunch waypoint_planner astar_avoid.launch
        param: astar_avoid_param
      - name : velocity_set
        desc : velocity_set desc sample
        cmd  : roslaunch waypoint_planner velocity_set_option.launch
        param: velocity_set
        gui  :
          use_crosswalk_detection : { border : 4, flags : [ all ] }
          enable_multiple_crosswalk_detection : { border : 4, flags : [ all ] }
          dialog_width  : 800
          dialog_height : 450

    - name : waypoint_follower
      desc : waypoint_follower desc sample
      subs :
       - name : pure_pursuit
         desc : pure_pursuit desc sample
         cmd  : roslaunch pure_pursuit pure_pursuit.launch
         param: waypoint_follower
         gui  :
           dialog_width  : 600
           dialog_height : 450
           velocity:
             depend : param_flag
             depend_bool : 'lambda v : v == 1'
           lookahead_distance:
             depend : param_flag
             depend_bool : 'lambda v : v == 1'
           minimum_lookahead_distance:
             depend : param_flag
             depend_bool : 'lambda v : v == 0'
           lookahead_ratio:
             depend : param_flag
             depend_bool : 'lambda v : v == 0'
           stat_topic : [ lf ]
       - name : mpc_follower
         desc : model predictive control based path following
         cmd  : roslaunch mpc_follower mpc_follower.launch
         param: mpc_follower
         gui  :
           dialog_width  : 600
           dialog_height : 750
           show_debug_info :
             flags : [ nl ]
           qp_solver_type :
             flags : [ nl ]
           path_smoothing_times:
             depend : enable_path_smoothing
             depend_bool : 'lambda v : v == True'
           path_filter_moving_ave_num:
             depend : enable_path_smoothing
             depend_bool : 'lambda v : v == True'
       - name : twist_filter
         desc : twist_filter desc sample
         cmd  : roslaunch twist_filter twist_filter.launch
         param: twist_filter
       - name : wf_simulator
         desc : waypoint follower simulator
         cmd  : roslaunch wf_simulator wf_simulator.launch
         param: wf_simulator
         gui  :
           dialog_width  : 500
           dialog_height : 600
           sim_pose_name :
             flags : [ nl ]
           sim_velocity_name :
             flags : [ nl ]
           initialize_source :
             flags : [ nl ]
           add_measurement_noise :
             flags : [ nl ]
           use_waypoints_for_z_position_source :
             flags : [ nl ]
           vehicle_model_type :
             flags : [ nl ]
           simulation_frame_id :
             flags : [ nl ]
           lidar_frame_id :
             flags : [ nl ]
           vel_lim :
             flags : [ nl ]
             depend : vehicle_model_type
             depend_bool : 'lambda v : v == "DELAY_TWIST" or v == "DELAY_STEER" or v == "CONST_ACCEL_TWIST"'
           angvel_lim :
             flags : [ nl ]
             depend : vehicle_model_type
             depend_bool : 'lambda v : v == "DELAY_TWIST" or v == "CONST_ACCEL_TWIST"'
           accel_rate :
             flags : [ nl ]
             depend : vehicle_model_type
             depend_bool : 'lambda v : v == "DELAY_TWIST" or v == "CONST_ACCEL_TWIST"'
           angvel_rate :
             flags : [ nl ]
             depend : vehicle_model_type
             depend_bool : 'lambda v : v == "DELAY_TWIST" or v == "CONST_ACCEL_TWIST"'
           vel_time_delay :
             flags : [ nl ]
             depend : vehicle_model_type
             depend_bool : 'lambda v : v == "DELAY_TWIST" or v == "DELAY_STEER"'
           vel_time_constant :
             flags : [ nl ]
             depend : vehicle_model_type
             depend_bool : 'lambda v : v == "DELAY_TWIST" or v == "DELAY_STEER"'
           angvel_time_delay :
             flags : [ nl ]
             depend : vehicle_model_type
             depend_bool : 'lambda v : v == "DELAY_TWIST"'
