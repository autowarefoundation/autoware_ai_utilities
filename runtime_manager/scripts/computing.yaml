  - name : Motion Planning
    desc : Motion Planning desc sample
    subs :
#    - name : dp_planner (OpenPlanner - old ver)
#      desc : Local Planner for OpenPlanner
#      subs :
#      - name : dp_planner
#        desc : for behavior and path planning
#        cmd  : roslaunch dp_planner dp_planner.launch
#        param: dp_planner
