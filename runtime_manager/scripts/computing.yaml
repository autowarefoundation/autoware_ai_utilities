name : Computing
subs :
- subs :
  - name : Localization
    desc : Localization desc sample
    subs :
    - name : gnss_localizer
      desc : gnss_localizer desc sample
      subs :
      - name : fix2tfpose
        desc : fix2tfpose desc sample
        cmd  : roslaunch gnss_localizer fix2tfpose.launch
        param: gnss
        gui  :
          stat_topic : [ gnss ]
          plane :
            flags : [ nl ]
          sim_mode :
            depend : sim_mode
            depend_bool : 'lambda v : v == 1'
      - name : nmea2tfpose
        desc : nmea2tfpose desc sample
        cmd  : roslaunch gnss_localizer nmea2tfpose.launch
        param: gnss
        gui  :
          stat_topic : [ gnss ]
          plane :
            depend : sim_mode
            depend_bool : 'lambda v : v == 0'
            flags : [ nl ]
          sim_mode :
            flags : [ nl ]
    - name : lidar_localizer
      desc : lidar_localizer desc sample
      subs :
      - name : ndt_mapping
        desc : ndt_mapping desc sample
        cmd  : roslaunch lidar_localizer ndt_mapping.launch
        param: ndt_mapping
        gui  :
          dialog : MyDialogNDTMapping
          dialog_width  : 750
          dialog_height : 650
          incremental_voxel_update:
            depend : method_type
            depend_bool : 'lambda v : v == 1'
            flags : [ nl ]
          use_odom:
            flags : [ nl ]
          imu_topic:
            flags : [ nl ]
      - name : approximate_ndt_mapping
        cmd  : roslaunch lidar_localizer approximate_ndt_mapping.launch
        param: approximate_ndt_mapping
        gui  :
          dialog : MyDialogNDTMapping
          dialog_width  : 750
          dialog_height : 500
      - name : ndt_matching
        desc : ndt_matching desc sample
        cmd  : roslaunch lidar_localizer ndt_matching.launch
        param: ndt
        gui  :
          dialog_height : 550
          stat_topic : [ /ndt_stat.NDTStat.exe_time ]
          x  :
            user_category : ''
          yaw:
            flags : [ nl ]
          max:
            user_category : ''
          layer:
            flags : [ nl ]
          method_type:
            flags : [ nl ]
          use_odom:
            flags : [ nl ]
          imu_topic:
            flags : [ nl ]
          get_height:
            flags : [ nl ]
          sync :
            func : self.button_synchronization.GetValue()
      - name : ndt_matching_monitor
        desc : Monitors NDT localizer. Halts or resets localization if algorithm fails. Works better with GNSS.
        cmd  : roslaunch lidar_localizer ndt_matching_monitor.launch
        param: ndt_matching_monitor
      - name : icp_matching
        cmd  : roslaunch lidar_localizer icp_matching.launch
        param: icp
        gui  :
          dialog_height : 400
    - name : fusion_localizer
      desc : fusion_localizer desc sample
      subs :
      - name : ekf_localizer
        desc : pose and twist fusion for robust localization
        cmd  : roslaunch ekf_localizer ekf_localizer.launch
        param : ekf_localizer_param
        gui  :
          dialog_height : 700
          dialog_width  : 600
          use_pose_with_covariance:
             flags : [ nl ]
          pose_stddev_x:
             flags : [ nl ]
             depend : use_pose_with_covariance
             depend_bool : 'lambda v : v == 0'
             flags : [ nl ]
          pose_stddev_y:
             flags : [ nl ]
             depend : use_pose_with_covariance
             depend_bool : 'lambda v : v == 0'
             flags : [ nl ]
          pose_stddev_yaw:
             flags : [ nl ]
             depend : use_pose_with_covariance
             depend_bool : 'lambda v : v == 0'
             flags : [ nl ]
          input_pose_name:
             depend : use_pose_with_covariance
             depend_bool : 'lambda v : v == 0'
          input_pose_with_cov_name:
             depend : use_pose_with_covariance
             depend_bool : 'lambda v : v == 1'
          use_twist_with_covariance:
             flags : [ nl ]
          twist_stddev_vx:
             flags : [ nl ]
             depend : use_twist_with_covariance
             depend_bool : 'lambda v : v == 0'
             flags : [ nl ]
          twist_stddev_wz:
             flags : [ nl ]
             depend : use_twist_with_covariance
             depend_bool : 'lambda v : v == 0'
          input_twist_name:
             depend : use_twist_with_covariance
             depend_bool : 'lambda v : v == 0'
          input_twist_with_cov_name:
             depend : use_twist_with_covariance
             depend_bool : 'lambda v : v == 1'
    - name : twist_generator
      desc : twist_generator
      subs :
      - name : vehicle_status_converter
        desc : twist generator from vehicle_status
        cmd  : roslaunch twist_generator vehicle_status_converter.launch
        param : vehicle_status_converter_param
        gui  :
          dialog_height : 200
    - name : autoware_connector
      desc : autoware_connector desc sample
      subs :
      - name : can2odom
        desc : can2odom desc sample
        cmd  : roslaunch autoware_connector can2odom.launch
      - name : vel_pose_connect
        desc : vel_pose_connect desc sample
        cmd  : roslaunch autoware_connector vel_pose_connect.launch
        param: vel_pose_connect
        gui  :
           topic_pose_stamped:
             depend : sim_mode
             depend_bool : 'lambda v : v == 0'
             flags : [ nl ]
             prop  : 1
           topic_twist_stamped:
             depend : sim_mode
             depend_bool : 'lambda v : v == 0'
             flags : [ nl ]
             prop  : 1
    - name : localizer_diagnosis
      desc : localizer_diagnosis
      subs :
      - name : vel_pose_diff_checker
        desc : vel_pose_diff_checker
        cmd  : roslaunch vel_pose_diff_checker vel_pose_diff_checker.launch
        param: vel_pose_diff_checker
        gui :
          dialog_height : 350

  - name : Detection
    desc : Detection desc sample
    subs :
    - name : vision_detector
      desc : vision_detector desc sample
      subs :

      - name : vision_ssd_detect
        desc : vision_ssd_detect desc sample
        cmd  : roslaunch vision_ssd_detect vision_ssd_detect.launch
        param: ssd
        gui   :
          flags : [ need_camera_info ]
          sel_cam_dialog_only : [ camera_id ]
          sel_cam_dialog_allow: [ camera_id ]
          camera_id :
            border : 16
            flags : [ all ]

      - name : vision_darknet_yolo3
        desc : Darknet Yolo3 Image based detector
        cmd  : roslaunch vision_darknet_detect vision_yolo3_detect.launch
        param: darknet_yolo3
        gui  :
          dialog_height : 350

      - name : vision_darknet_yolo2
        desc : Darknet Yolo2 Image based detector
        cmd  : roslaunch vision_darknet_detect vision_yolo2_detect.launch
        param: darknet_yolo2
        gui  :
          dialog_height : 350


    - name : vision_tracker
      desc : vision_tracker desc sample
      subs :
      - name : vision_beyond_track
        desc : Beyond Pixel based object tracker
        cmd  : roslaunch vision_beyond_track vision_beyond_track.launch
        param: vision_beyond_track_params
        gui  :
          camera_info_src :
            flags  : [ nl ]

    - name : lidar_detector
      desc : lidar_detector desc sample
      subs :
      - name : lidar_euclidean_cluster_detect
        desc : lidar_euclidean_cluster_detect desc sample
        cmd  : roslaunch lidar_euclidean_cluster_detect lidar_euclidean_cluster_detect.launch
        param: lidar_euclidean_cluster_detect_param
        gui  :
          dialog_width  : 600
          dialog_height : 600
          downsample_cloud :
            flags : [nl ]
          clustering_distances:
            flags : [nl ]
          sync :
            func : self.button_synchronization.GetValue()
      - name : lidar_cnn_baidu_detect
        desc : lidar_cnn_segmentation_baidu_detect. Requires Caffe framework
        cmd  : roslaunch lidar_apollo_cnn_seg_detect lidar_apollo_cnn_seg_detect.launch
        param: lidar_cnn_baidu_params
      - name : lidar_point_pillars
        desc : lidar_point_pillars. Requires CUDA and TensorRT
        cmd  : roslaunch lidar_point_pillars lidar_point_pillars.launch
        param: lidar_point_pillars_params
      - name : lidar_naive_l_shape_detect
        desc : lidar_naive_l_shape_detect desc sample
        cmd  : roslaunch lidar_naive_l_shape_detect lidar_naive_l_shape_detect.launch
        param: lidar_naive_l_shape_detect_param
        gui  :
          sync :
            func : self.button_synchronization.GetValue()
      - name : lidar_shape_estimation
        desc : lidar_shape_estimation desc sample
        cmd  : roslaunch lidar_shape_estimation shape_estimation_clustering.launch
        param: lidar_shape_estimation_param
        gui  :
          sync :
            func : self.button_synchronization.GetValue()
      - name : lidar_fake_perception
        desc : lidar_fake_perception desc sample
        cmd  : roslaunch lidar_fake_perception lidar_fake_perception.launch
        param: lidar_fake_perception_param
        gui  :
          sync :
            func : self.button_synchronization.GetValue()

    - name : fusion_tools
      desc : fusion_tools
      subs :
      - name : pixel_cloud_fusion
        desc : Creates a colored point cloud with the help of the intrinsic and extrinsic parameters
        cmd  : roslaunch pixel_cloud_fusion pixel_cloud_fusion.launch
        param: pixel_cloud_fusion_params
        gui  :
          points_src:
            flags: [nl]
          image_src:
            flags: [nl]
      - name : range_vision_fusion
        desc : Combines the 2D and 3D detection results
        cmd  : roslaunch range_vision_fusion range_vision_fusion.launch
        param: range_vision_fusion_params
        gui  :
          detected_objects_range:
            flags: [nl]
          detected_objects_vision:
            flags: [nl]
          camera_info_src:
            flags: [nl]

    - name : lidar_tracker
      desc : lidar_tracker desc sample
      subs :
        - name : imm_ukf_pda_track
          desc : imm_ukf_pda_track desc sample
          cmd  : roslaunch imm_ukf_pda_track imm_ukf_pda_track_option.launch
          param: imm_ukf_pda_track_param
          gui  :
            dialog_width  : 600
            dialog_height : 450
            downsample_cloud :
              flags : [nl ]
            clustering_distances:
              flags : [nl ]
            sync :
              func : self.button_synchronization.GetValue()
            use_ll2:
              depend : use_map_info
              depend_bool : 'lambda v : v == 1'
              flags : [ nl ]
              prop  : 1

        - name : lidar_kf_contour_track
          desc : part of open planner perception package
          cmd  : roslaunch lidar_kf_contour_track lidar_kf_contour_track.launch
          param: lidar_kf_contour_track_param
          gui  :
            dialog_width  : 650
            dialog_height : 450

    - name : trafficlight_recognizer
      desc : trafficlight_recognizer desc sample
      subs :
      - name : feat_proj
        desc : feat_proj desc sample
        cmd  : roslaunch trafficlight_recognizer feat_proj_option.launch
        param: feat_proj
        gui  :
          flags : [ need_camera_info ]
          sel_cam_dialog_only : [ camera_id ]
          sel_cam_dialog_allow: [ camera_id ]
          camera_id :
            border : 16
            flags : [ all ]

      - name : region_tlr
        desc : region_tlr desc sample
        cmd  : roslaunch trafficlight_recognizer traffic_light_recognition.launch
        param: region_tlr
        gui  :
          flags : [ need_camera_info ]
          sel_cam_dialog_only : [ camera_id ]
          sel_cam_dialog_allow: [ camera_id ]
          camera_id :
            border : 16
            flags : [ all ]

      - name : region_tlr_mxnet
        desc : region_tlr_mxnet desc sample
        cmd  : roslaunch trafficlight_recognizer traffic_light_recognition_mxnet.launch
        param: region_tlr_mxnet
        gui  :
          flags : [ need_camera_info ]
          sel_cam_dialog_only : [ camera_id ]
          sel_cam_dialog_allow: [ camera_id ]
          camera_id :
            border : 16
            flags : [ all ]

      - name : region_tlr_ssd
        desc : region_tlr_ssd desc sample
        cmd  : roslaunch trafficlight_recognizer traffic_light_recognition_ssd.launch
        param : region_tlr_ssd
        gui  :
          flags : [ no_link, need_camera_info ]
          sel_cam_dialog_only : [ camera_id ]
          sel_cam_dialog_allow: [ camera_id ]
          camera_id :
            border : 16
            flags : [ all ]

  - name : Semantics
    desc : Semantics desc sample
    subs :
    - name : laserscan2costmap
      desc : laserscan2costmap desc sample
      cmd  : roslaunch object_map laserscan2costmap.launch
      param: laserscan2costmap
      gui  :
        scan_topic:
          flags : [ nl ]


    - name : potential_field
      desc : potential_field desc sample
      cmd  : roslaunch object_map potential_field.launch
      param: potential_field

    - name : grid_map_filter
      desc : filter OccupancyGrid with some functions
      cmd  : roslaunch object_map grid_map_filter.launch
      param: grid_map_filter
      gui  :
        map_topic :
          flags : [nl ]
        use_wayarea :
          flags : [nl ]
        dist_transform_distance:
          depend : use_dist_transform
          depend_bool : 'lambda v : v == 1'
        fill_circle_cost_threshold:
          depend : use_fill_circle
          depend_bool : 'lambda v : v == 1'
        circle_radius:
          depend : use_fill_circle
          depend_bool : 'lambda v : v == 1'
        map_frame:
          depend : use_wayarea
          depend_bool : 'lambda v : v == 1'

    - name : wayarea2grid
      desc : convert wayarea to OccupancyGrid
      cmd  : roslaunch object_map wayarea2grid_option.launch
      param: wayarea2grid
      gui  :
        dialog_width  : 650
        dialog_height : 350
    - name : road_occupancy_processor
      desc : Generates the occupancy grid indicating the status of the road
      cmd  : roslaunch road_occupancy_processor road_occupancy_processor.launch
      param: road_occupancy_processor
      gui  :
        wayarea_topic_src :
          flags : [nl ]
        sync :
          func : self.button_synchronization.GetValue()

    - name : costmap_generator
      desc : costmap_generator desc sample
      cmd  : roslaunch costmap_generator costmap_generator_option.launch
      param: costmap_generator_param
      gui  :
        dialog_width  : 400
        dialog_height : 400
        sync :
          func : self.button_synchronization.GetValue()

  - name : Prediction
    desc : Prediction desc sample
    subs :
    - name: motion_predictor
      desc: motion_predictor desc samples
      subs:
      - name : naive_motion_predict
        desc : naive_motion_predict desc sample
        cmd  : roslaunch naive_motion_predict naive_motion_predict.launch
        param: naive_motion_predict_param
        gui  :
          sync :
            func : self.button_synchronization.GetValue()

